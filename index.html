<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main class="container col-10 shadow-lg p-5 my-5 bg-white rounded ">
        <!-- Header (Logo) -->
        <header class="d-flex justify-content-md-center">
            <img class="mx-auto" src="/assets/img/logo.png" alt="">
        </header>
        <!-- Formularios  -->
        <nav class="container shadow p-3 mb-5 bg-white rounded">
            <div class="row d-flex flex-md-wrap justify-content-between"> 
                <form class="d-flex justify-content-between" id="formulario">
                    <!-- Search Nombre -->
                        <input class="form-control me-2" id="input-nombre" type="search" placeholder="Nombre Pokemon" aria-label="Search">
                        <button class="btn btn-lg btn-danger px-3" id="button-nombre" type="button">Buscar</button>
                    <!-- Search Numero -->
                        <input class="form-control me-2" id="input-numero" type="search" placeholder="Número Pokemon" aria-label="Search">
                        <button class="btn btn-lg btn-danger px-3 mx-2" id="button-numero"type="button">Buscar</button>
                    <!-- Search Random -->
                        <button class="btn btn-lg btn-warning px-4" id="button-random"type="button">¡Sorpréndeme!</button>
                </form>
            </div>
        </nav>
        <!-- -----------------Datos Bloque Central------- -->
        <div class="container-fluid shadow-lg">
            <div class="row justify-content-md-center p-4">
                <!---------------- Imagen------------ -->
                <div class="col-md-6">
                    <img class="img-fluid p-5" id="img-pokemon" src=" " alt="">
                </div>
                <!-- --------------Datos Side------------ -->
                <div class="col-md-6 px-5">
                    <!-- Nombre -->
                    <div class="shadow-sm p-3 mb-3 bg-white rounded border border-3 border-primary text-capitalize">
                        <h3 class="d-3 text-center" id="nombre-pokemon"></h3>
                    </div>
                    <div class="d-flex justify-content-between">
                    <!-- Categoría -->
                        <div class="col-8 shadow-sm py-3 px-5 mb-3 bg-white rounded border border-3 border-primary text-center">
                            <p id="categoria" class="text-capitalize"></p>
                        </div>
                        <!-- Numero -->
                        <div class="col-3 shadow-sm py-3 px-5 mb-3 bg-white rounded border border-3 border-primary text-center">
                            <p id="numero-pokemon"></p>
                        </div>
                    </div>
                    <!-- Tipo -->
                    <div class="shadow-sm p-3 mb-3 bg-white rounded border border-3 border-primary">
                        <p id="tipo" class="text-capitalize"></p>
                    </div>
                    <div class="row d-flex flex-row justify-content-between">
                    <!-- Habilidades -->
                        <div class="col-md-5 shadow-sm p-3 mb-3 ps-3 bg-white rounded border border-3 border-primary">
                            <ul class="list-group">
                                <li class="list-group-item" id="habilidad-1"></li>
                                <li class="list-group-item" id="habilidad-2"></li>
                                <li class="list-group-item" id="habilidad-3"></li>
                            </ul>
                        </div>
                        <!-- Areas donde se encuentran -->
                        <div class="col-md-5 shadow-sm p-3 mb-3 pe-3 bg-white rounded border border-3 border-primary">
                            <ul class="list-group">
                                <li class="list-group-item" id="area1"></li>
                                <li class="list-group-item" id="area2"></li>
                                <li class="list-group-item" id="area3"></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div >
        <!-- ---------------------Datos bloque inferior-------------------- -->
        <div class="container-flow p-5 my-5 shadow-lg">
            <div class="row d-flow justify-content-around">
                <!-- Grafico Stats -->
                <div class="col-md-6 shadow-sm p-3 mb-5 bg-white rounded border border-3 border-primary">
                    <p id="stats">Grafico Stats</p><p id="descripcion">Grafico Stats</p><canvas id="myChart" width="300" height="300"></canvas>
                </div>
                <!-- Descripcion -->
                <div class="col-md-6 shadow-sm p-3 mb-5 bg-white rounded border border-3 border-primary">
                    <p id="descripcion">Descripcion</p>
                </div>
            </div>
            <div class="container-flow">
            <!-- Debilidades y Resistencias -->
            <div class="col-md-12 shadow-sm p-3 mb-3 bg-white rounded border border-3 border-primary text-wrap">
                <p id="debilidades">Debilidades/Resistencias</p>
            </div>
            <!-- Movimientos -->
            <div class="col-md-12 shadow-sm p-3 mb-3 bg-white rounded border border-3 border-primary">
                Movimientos (desplegable)
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <script src="/js/script.js"></script>
</body>
</html>
