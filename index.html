<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main class="container-sm col-10 shadow-lg p-5 bg-white rounded">
        <!-- Header (Logo) -->
        <header class="container d-flex justify-content-center align-items-center">
            <img class="img-fluid" id="logo" src="/assets/img/logo.png" alt="">
        </header>
        <!-- Formularios  -->
        <div class="container shadow-lg py-4 mb-5 bg-white rounded">
            <div class="row justify-content-around"> 
                    <!-- Search Nombre -->
                    <div class="col-md-4">
                        <div class="row col-12">
                            <input class="col form-control" id="input-nombre" type="search" placeholder="Nombre Pokemon" aria-label="Search">
                            <button class="col ms-2 btn btn-danger shadow" id="button-nombre" type="button">Buscar</button>
                        </div>
                    </div>
                        <!-- Search Numero -->
                    <div class="col-md-4">
                        <div class="row col-12">
                            <input class="col form-control" id="input-numero" type="search" placeholder="Número Pokemon" aria-label="Search">
                            <button class="col ms-2 btn btn-danger shadow" id="button-numero"type="button">Buscar</button>
                        </div>
                    </div>
                        <!-- Search Random -->
                    <div class="col-md-3 justify-content-center">
                        <div class="row col-12">
                        <button class="btn btn-warning text-center shadow" id="button-random"type="button">¡Sorpréndeme!</button>
                        </div>
                    </div>
                
            </div>
        </div>
        <!-- -----------------Datos Bloque Central------- -->
        <div class="container-fluid shadow-lg">
            <div class="row justify-content-md-center p-4">
                <!---------------- Imagen------------ -->
                <div class="col-md-6">
                    <img class="img-fluid p-5" id="img-pokemon" src=" " alt="">
                </div>
                <!-- --------------Datos Side------------ -->
                <aside class="col-md-6">
                    <!-- Nombre -->
                    <div class="shadow py-3 mb-3 bg-primary rounded text-capitalize">
                        <em class="d-4">Nombre</em>
                        <p class="fs-2 text-center" id="nombre-pokemon"></p>
                    </div>
                    <div class="d-flex justify-content-between">
                    <!-- Categoría -->
                        <div class="col-8 shadow py-2 mb-3 bg-primary rounded">
                            <em class="d-4">Categoría</em>
                            <p class="text-center fs-3 text-capitalize" id="categoria"></p>
                        </div>
                        <!-- Numero -->
                        <div class="col-3 shadow py-2 mb-3 bg-primary rounded">
                            <em class="d-4">N°</em>
                            <p class="text-center fs-3" id="numero-pokemon"></p>
                        </div>
                    </div>
                    <!-- Tipo -->
                    <div class="shadow p-2 mb-3 bg-primary rounded text-capitalize">
                        <em class="d-4">Tipo</em>
                        <p id="tipo" class="text-center fs-3 text-capitalize"></p>
                    </div>
                    <!-- habitat -->
                    <div class="shadow-sm p-2 mb-3 bg-primary rounded text-capitalize">
                        <em class="d-4">Habitat</em>
                        <p id="habitat" class="text-center fs-3 text-capitalize"></p>
                    </div>
                    
                    <!-- Habilidades -->
                    <div class="shadow-sm p-2 mb-3 bg-primary rounded text-capitalize">
                        <em class="d-4">Habilidades</em>
                        <ul class="list-group">
                            <li class="list-group-item bg-primary text-center fs-4 text-capitalize" id="habilidad-1"></li>
                            <li class="list-group-item bg-primary text-center fs-4 text-capitalize" id="habilidad-2"></li>
                            <li class="list-group-item bg-primary text-center fs-4 text-capitalize" id="habilidad-3"></li>
                        </ul>
                    </div>
                </aside>
                <div class="container px-4 py-3">
                    <div class="row d-flow justify-content-between">
                        <!-- Grafico Stats -->
                        <div class="col-md-5 shadow mb-5 bg-white rounded" id="grafo">
                            <p id="stats"></p><canvas id="myChart" ></canvas>
                        </div>
                        <!-- Descripcion -->
                        <div class="col-md-6 shadow mb-5 bg-white rounded">
                            <p id="descripcion"></p>
                        </div>
                    </div>
                    <!-- Debilidades y Resistencias -->
                    <div class="col shadow mb-3 bg-white rounded border border-3 border-primary">
                        <p id="debilidades">Debilidades/Resistencias</p>
                    </div>
                    <!-- Movimientos -->
                    <div class="col shadow mb-3 bg-white rounded border border-3 border-primary">
                        Movimientos (desplegable)
                    </div>
                </div>
            </div>
                    <!-- ---------------------Datos bloque inferior-------------------- -->
            
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <script src="/js/script.js"></script>
</body>
</html>
